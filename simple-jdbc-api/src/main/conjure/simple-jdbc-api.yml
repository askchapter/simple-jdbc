types:
  definitions:
    default-package: org.simplejdbc.api
    objects:
      TableLocator:
        fields:
          catalog: optional<string>
          schema: optional<string>
          table: string

      Table:
        fields:
          locator: TableLocator
          type: string

      ColumnType:
        values:
          - STRING
          - INTEGER
          - DOUBLE
          - BOOLEAN

      Column:
        fields:
          name: string
          type: ColumnType

      ParameterValue:
        union:
          string: string
          integer: integer

      Statement:
        fields:
          sql: string
          parameterValues: optional<list<ParameterValue>>

      Query:
        union:
          statement: Statement
          table: TableLocator

      CatalogsRequest:
        fields:
          jdbcUrl: string

      TablesRequest:
        fields:
          jdbcUrl: string
          catalog: optional<string>
          schemaPattern: optional<string>
          tablePattern: optional<string>
          types: optional<list<string>>

      PreviewRequest:
        fields:
          jdbcUrl: string
          query: Query
          limit: optional<integer>

      PreviewResponse:
        fields:
          columns: list<Column>
          rows: list<list<any>>

      StatsRequest:
        fields:
          jdbcUrl: string
          query: Query

      StatsResponse:
        fields:
          rowCount: safelong
          columnCount: integer

      CsvSeparator:
        values:
          - COMMA
          - PIPE
          - TAB

      CsvDownloadOptions:
        fields:
          includeHeader: boolean
          separator: CsvSeparator

      DownloadOptions:
        union:
          csv: CsvDownloadOptions

      DownloadRequest:
        fields:
          jdbcUrl: string
          query: Query
          downloadOptions: DownloadOptions

      JdbcDriver:
        fields:
          path: string
          className: string

      Configuration:
        fields:
          drivers: list<JdbcDriver>

services:
  SimpleJdbcService:
    name: Simple JDBC
    package: org.simplejdbc.api
    base-path: /
    endpoints:
      catalogs:
        http: POST /catalogs
        args:
          catalogsRequest: CatalogsRequest
        returns: list<string>

      tables:
        http: POST /tables
        args:
          tablesRequest: TablesRequest
        returns: list<Table>

      preview:
        http: POST /preview
        args:
          previewRequest: PreviewRequest
        returns: PreviewResponse

      stats:
        http: POST /stats
        args:
          statsRequest: StatsRequest
        returns: StatsResponse

      download:
        http: POST /download
        args:
          downloadRequest: DownloadRequest
        returns: binary

      # update